<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div id="userInfo"></div>
    <div class="container my-4">
        <h2>사용자 정보 출력</h2>
        <form id="exampleForm">
            <!-- 나이 -->
            <div class="mb-3">
                <label class="form-label">AGE</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="name" name="name" class="form-control" placeholder="아이디를 입력하세요">
                </div>
            </div>
            <!-- 성별 -->
            <div class="mb-3">
                <label class="form-label">GENDER</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="암호를 입력하세요">
                </div>
            </div>
            <!-- 생일 -->
            <div class="mb-3">
                <label class="form-label">BIRTHDAY</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                    <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
                </div>
            </div>
            <!-- 전화번호 -->
            <div class="mb-3">
                <label class="form-label">MOBILE</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-at"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소를 입력하세요">
                </div>
            </div>
            <!-- 생년월일 -->
            <div class="mb-3">
                <label class="form-label">Birthdate</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                    <input type="date" class="form-control">
                </div>
            </div>
        </form>

        <div id="result" class="mt-4"></div> <!-- margin top -->
    </div>
    <script>
        fetch('api/user')
            .then(response => response.json())
            .then(user => {
                console.log(user);
                const listItem = document.createElement('li');
                // listItem.textContext = `사용자이름: ${user.nickname}`;
                // userInfo.appendChild(listItem);
            

            Object.keys(user).forEach(key => {
                const listItem = document.createElement('li');
                listItem.textContent = `${key}: ${user[key]}`;
                userInfo,appendChild(listItem);
            })
        })
    </script>
    
</body>
</html>
