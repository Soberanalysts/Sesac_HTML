<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imgGal.css">
</head>
<body>

    <div id="container">
        <img src="Corp1.png" alt="photo" id="photo">
    </div>
    <div id="galle">
        <div class="ImageSlider">
            <button>next</button>
            <button>prev</button>
            <li><img src="Corp1.png"></li>
            <li><img src="Corp2.png"></li>
            <li><img src="Corp3.png"></li>
            <li><img src="Corp4.png"></li>
            <li><img src="Corp5.png"></li>
        </div>
    </div>
    <script src="imgGal.js"></script>
    
</body>
</html>
