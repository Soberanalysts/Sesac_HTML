<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="search.js" defer></script>
</head>
<body>
    <h1>아티스트 검색</h1>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="아티스트 검색...">
        <select name="searchSection" id="searchSection">
            <option value="artists">아티스트 이름</option>
            <option value="albums">앨범 제목</option>
            <option value="tracks">트랙 제목</option>
            <option value="employees">작곡가</option>
            <option value="genres">장르</option>
            <option value="customers">고객 이름</option>
          </select>
        <button type="submit">검색</button>
    </form>

    <h2>검색결과</h2>
    <!-- <ul id="results"></ul> -->
    <table id="results">
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>세부 정보</th>
            </tr>
        </thead>
        <tbody>
            <!-- 검색 결과가 여기에 추가됩니다 -->
        </tbody>
    </table>
    <div id="pagination"></div>
</body>
</html>
