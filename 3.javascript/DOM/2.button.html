<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
    </style>
    <script>
        let count=0;
        function changeColor(){ 
            count++;
            const mytext = document.getElementById('mytext');       //HTML DOM 요소만 가져옴.. 
                //여기에 적용된 CSS는 가져오지 못함.. 
                //inline 속성만 가져올 수 있다
                console.log(mytext);
                const currentColor=mytext.style.color;//현재 색상

                console.log("DOM : " + currentColor);

                //HTML + CSS가 적용된 색상값을 가져오고 싶으면??
                const currentColor2=window.getComputedStyle(mytext).color;
                console.log("Computed: "+currentColor2);
                
            if(count%2==1){
                mytext.style.color='red';
                // mytext.style.backgroundColor='yellow';
            }else{
                mytext.style.color='blue';
                // mytext.style.backgroundColor='yellow';
            }
 
        }
        function reset(){
                const mytext = document.getElementById('mytext');
                mytext.style.color='black';
                mytext.style.backgroundColor='white';
        }
    </script>
</head>
<body>
    <p id="mytext">이 텍스트의 글자를 변경해보시오</p>
    <button onclick="changeColor()">텍스트 글자색 빨간색으로 바꾸기</p>
    <button onclick="reset()">리셋</p>
</body>
</html>
