<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #progressBar{
            width:100%;
            background-color: #cfcfcf;
        }
        #progress{
            width:0%;
            height:30px;
            background-color: rgb(119,199,0);
        }
        #progressText{
            position: absolute;
            width:100%;
            text-align: center;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>프로그래스바를 만들어보기</h1>
    <input id="timeInput" type="number" placeholder="초 입력" min="1">
    <button id="startButton">시작</button>
    <button id="resetButton">초기화</button>
    <div id="progressBar">
        <div id="progress"><span id="progressText">0%</span></div>
    </div>
    <script src="progressbar.js">

    </script>
</body>
</html>
