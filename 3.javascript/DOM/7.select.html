<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SELECT 박스</h1>
    <select id="fruitselector" onchange="fruitDisplay()">
        <option value="apple">사과</option>
        <option value="banana">바나나</option>
        <option value="orange">오렌지</option>
    </select>
    <div id="result"></div>
    <script>
        function fruitDisplay(){
            const fruit = document.getElementById("fruitselector").value;
            const result=document.getElementById("result");
            console.log(fruit);
            // if(fruit==="apple"){
            //     document.write("이것은 사과입니다");
            // } else if(fruit === "banana"){
            //     document.write("이것은 바나나입니다");
            // }else if(fruit ==="orange"){
            //     document.write("이것은 오렌지입니다");
            // }else{
            //     document.write("이것은 무엇???");
            // } 
            ///////////////////

            switch(fruit){
                case "apple":
                    result.innerHTML="이것은 <B>사과</B>입니다";//DOM을 가져와서 써야 오류 안난다
                    //textContent는 글자 그대로 가져옴 => innerHTML
                    //innerHTML= HTML을 적용한 요소
                    //innerText = 글자를 그대로 출력한다 (TAG를 무시)
                    var newParagraph=document.createElement('p');
                    newParagraph.innerHTML="이것은 <B>사과</B>입니다";
                    document.body.appendChild(newParagraph);
                    break;
                case "banana":
                    result.textContent="이것은 <B>바나나</B>입니다";
                    var newParagraph=document.createElement('p');
                    newParagraph.innerHTML="이것은 <B>바나나</B>입니다";
                    document.body.appendChild(newParagraph);
                    break;
                case "orange":
                    result.textContent="이것은 <B>오렌지</B>입니다";
                    var newParagraph=document.createElement('p');
                    newParagraph.innerHTML="이것은 <B>오렌지</B>입니다";
                    document.body.appendChild(newParagraph);
                    break;
                default:
                    document.write("이것은 무엇??");
            }
        }
    </script>
</body>
</html>
