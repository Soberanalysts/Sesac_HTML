<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #displayKey{
            font-size:100px;
            text-align: center;
            margin-top:50px;
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="myInput" placeholder="글자를 입력하시오">
    <div id="displayKey"><!--눌린키를 표시--></div>
    <script>
        document.addEventListener('keydown', (e) => {
            // console.log(`키보드 눌린것:  + ${e.key}`);

            // const displayKeyElement = document.getElementById('displayKey');
            // displayKeyElement.textContent = e.key;//눌린키를 화면에 표시

            //간단히 짜기

            document.getElementById('displayKey').textContent=e.key;

        });
    </script>
    
</body>
</html>
